<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Section-one.css">
</head>

<body>
    <div class="twoHalfLayout">

        <div class="left-column">
            <div class="Primary heading">
                <h1>Selling online is vital to business growth</h1>
            </div>
            <!--Primary heading-->
            <div class="Secondary heading">
                <h2>2025 Grow your e-commerce Conference</h2>
            </div>
            <!-- .Secondary heading-->
            <div class="date"></div>
            <p>September 16-18,2025</p>
            <div class="venue"></div>
            <p>Paragon One Plaza and Sky Garden</p>
            <button class="Primary button">
                <a href="#">Book now for early bird prices</a>
            </button>
        </div>
        <!-- @end.left column -->

        <div class="right-column">
            <figure>
                <img src="Image/business.jpg" alt="Business" />
            </figure>
        </div>
        <!-- @end .right column -->
    </div>
    <!-- .two half layout -->
</body>

</html>
